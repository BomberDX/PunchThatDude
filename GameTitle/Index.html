<!DOOCTYPE HTML>
<html>
    <head>
        <title>This is not Nicholas' Game</title>
        <script src="phaser.min.js"></script>
        <script src="Boot.js"></script>
        <script src="Preload.js"></script>
        <script src="GameTitle.js"></script>
        <script src="Game.js"></script>
        <script src="GameOver.js"></script>
        <link rel="stylesheet" type="text/css" href="GameStyles.css">
        
        <script>
            (function(){
                var game = new Phaser.Game(1200, 600, Phaser.CANVAS, "game");
                game.state.add("Boot",boot);
                game.state.add("Preload",preload);
                game.state.add("GameTitle",gameTitle);
                game.state.add("TheGame",theGame);
                game.state.add("GameOver",gameOver);
                
                
                game.state.start("Boot");
            })();
        </script>
        
        
    </head>
    
    
    <body>
        <h1>Jojousting</h1>
        <h1>Here Are The Controls For P1 and P2</h1>
        <h3>For P1 use WASD controls and for P2 use the arrow keys.</h3>
        <h3>The objective of this game is to gain enough speed to kill the other player.P.S scroll down ;)</h3>
    </body>
</html>
